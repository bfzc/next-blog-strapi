name: Build and Deploy
on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 SSH 私钥
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.UCLOUD_SSH_KEY }}" > ~/.ssh/ucloud_key
          chmod 600 ~/.ssh/ucloud_key
          ssh-keyscan ${{ secrets.UCLOUD_HOST }} >> ~/.ssh/known_hosts

      - name: 登录 Docker 仓库
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USER }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: 构建并推送镜像
        run: |
          export IMAGE_TAG="docker.io/bifengzhici/next-blog-strapi:${{  github.sha  }}"
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

      - name: 远程部署到 UCloud 服务器
        run: |
          ssh -i ~/.ssh/ucloud_key ${{ secrets.UCLOUD_USER }}@${{ secrets.UCLOUD_HOST }}
            # 拉取最新镜像 
            docker pull docker.io/bifengzhici/next-blog-strapi:${{  github.sha  }}
            
            # 停止旧容器并保留回滚能力 
            if docker ps | grep -q 'old-app'; then 
              docker rename old-app rollback-app 
            fi 
            
            # 启动新容器（健康检查+端口映射）
            docker run -d \
              --name new-app \
              --env-file /opt/app/.env \
              -p 80:3000 \
              --health-cmd 'curl --fail http://localhost:3000/health || exit 1' \
              docker.io/bifengzhici/next-blog-strapi:${{  github.sha  }}
            
            # 等待新容器就绪
            sleep 10
            if docker inspect --format '{{.State.Health.Status}}' new-app | grep -q 'healthy'; then
              # 切换流量到新容器
              docker stop old-app || true
              docker rm old-app || true
              docker rename new-app old-app
              echo 'Deployment successful!'
            else
              # 自动回滚到旧版本
              docker stop new-app || true
              docker rm new-app || true
              docker rename rollback-app old-app
              docker start old-app
              echo 'Deployment failed: Rollback to previous version'
              exit 1
            fi
          "
